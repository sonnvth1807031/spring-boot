<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <h1 class="h3 mb-2 text-gray-800">Edit product</h1>

        <div class="row">
            <form th:action="@{/admin/product/{id}(id=${product.id})}" th:object="${product}" method="post">
                <input type="hidden" th:field="${product.id}" th:value="${product.id}"/>
                <label for="name">Name</label>
                <input type="text" th:field="${product.name}" id="name" placeholder="Name" th:value="${product.name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <label for="price">Price</label>
                <input type="text" th:field="${product.price}" id="price">
                <label for="thumbnail">Thumbnail</label>
                <input type="text" th:field="${product.thumbnail}" id="thumbnail" placeholder="Thumbnail">
                <label for="thumbnail">Description</label>
                <input type="text" th:field="${product.description}" id="description" placeholder="Description">
                <input type="submit" value="Save">
                <input type="reset" value="Reset">
            </form>
        </div>

    </div>
</div>
</body>
</html>
